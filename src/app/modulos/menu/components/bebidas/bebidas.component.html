<div class="d-flex" style="margin-top: 60px; margin-bottom: 10px;">

  <button class="btn btn-success" type="button" style="padding-left: 10px; padding-right: 10px;">Buscar</button> -->  
  <div id="pedidos" *ngIf="pedido.length > 0" style="width: 100%">            
    <!-- <button type="button" class="btn btn-secondary btn-block mb-0"></button> -->
    <div class="alert alert-success mb-0 text-center small" role="alert">
      MI PEDIDO
    </div>    
    <table class="table table-sm table-striped table-dark animate__headShake text-center mt-0 mb-0 ">
      <thead>
        <tr>            
          <th scope="col">√çtem</th>
          <th scope="col">$</th>          
          <th scope="col">Cntas</th>
          <th scope="col">SubT</th>            
        </tr>
      </thead>
      <tbody >
        <tr  class="table-active" *ngFor="let item of pedido; let i=index">
          <th scope="row">{{item.nombre}}</th>
          <td>{{item.precio}}</td>
          <td>{{item.cantidad}}</td>
          <td>{{item.precio * item.cantidad}}</td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-info btn-block btnPedido" (click)="realizarPedido()">
      <i class="fas fa-shopping-cart block" style="padding: 0px 1px 0px 5px;"></i>
      Realizar pedido
      <span class="badge badge-dark">$ {{total}}</span>
    </button>
  </div>
</div>

  

<div class="card-columns">

    <app-card-drink *ngFor="let producto of productos" [producto]="producto" (pedidoOutPutEvent)="addPedido($event)" [resetTarjProuductos]="resetTarjProuductos"></app-card-drink>

           
</div>
